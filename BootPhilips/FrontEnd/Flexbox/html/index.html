<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Coffee</title>
    <link rel="stylesheet" href="/FrontEnd/Flexbox/css/style.css">
</head>
<body>
    <!-- utilizando display flex -->
    <h1>display flex</h1>
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>

    <!-- estudando flex-direction -->
    <h1>flex-direction</h1>
    <ul class="flex-container row">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
    <!-- row-reverse -->
    <ul class="flex-container row_reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
    <!-- column -->
    <ul class="flex-container column">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
    <br><br><br> <br><br><br> <br><br><br> <br><br><br> <br><br><br> <br><br><br>

    <hr>
    <h1>Flex-wrap</h1>
    <hr>
    <h3>no wrap</h3>
    <div class="wrap-container nowrap">
        <div class="wrap-item blue">1</div>
        <div class="wrap-item black">2</div>
        <div class="wrap-item blue2">3</div>
        <div class="wrap-item blue2">4</div>
    </div>
    <h3>wrap</h3>
    <div class="wrap-container wrap">
        <div class="wrap-item blue">1</div>
        <div class="wrap-item black">2</div>
        <div class="wrap-item blue2">3</div>
        <div class="wrap-item blue2">4</div>
    </div>


</body>
</html>
