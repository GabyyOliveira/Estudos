<!--  
    ARRAYS 

    FOREACH(function() =>{}) => executar uma função para cada item do array
    push() => adiciona item no final do array 
    pop => remove item no final do array
    shift => remove item no inicio do array
    unshift => adiciona item no inicio do array
    indexOf => retorna o indice de m valor
    splice(inicio, fim) => remove ou substitui um item pelo indice
    slice => retona uma parte do array

-->
