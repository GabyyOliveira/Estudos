<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet"  href="/style/style2.css">
</head>
<body>
    <section>
        <div class="circle">

        </div>
        <header>
            <a href=""><img src="/img/logo.png"  class="logo"></a>
            <ul>
                <li><a href=""></a>Home</li>
                <li><a href=""></a>Menu</li>
                <li><a href=""></a>Quem somos?</li>
                <li><a href=""></a>Contato</li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2> It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate iusto porro deserunt autem optio, asperiores cum magni. Quos totam alias illum!</p>
                <a href="">Ver mais</a>
            </div>
            <div class="imgBox">
                <img src="/img/img1.png" alt="" class="starbucks">
            </div>
           
        </div>
        <ul class="thumb">
            <li><img src="/img/thumb1.png" alt="" onclick="imgSlide('/img/img1.png');changeColor('#017143')"></li>
            <li><img src="/img/thumb2.png" alt="" onclick="imgSlide('/img/img2.png');changeColor('#eb7495')"></li>
            <li><img src="/img/thumb3.png" alt="" onclick="imgSlide('/img/img3.png');changeColor('#d752b1')"></li>
        </ul>
        <ul class="social">
            <li><a href=""><img src="/img/facebook.png" alt=""></a></li>
            <li><a href=""><img src="/img/instagram.png" alt=""></a></li>
            <li><a href=""><img src="/img/twitter.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript"> 
        function imgSlide(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeColor(color){
           const circle = document.querySelector('.circle');
           circle.style.background = color;

        }
    </script>
</body>
</html>
